<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加商品</title>
	<link rel="stylesheet" type="text/css" href="style/adminStyle.css">
</head>
<body>
	<div class="wrap">
		<div class="page-title">
			<span class="modular fl">
				<i class="add"></i>
				<em>编辑/添加产品</em>
			</span>
			<span class="modular fr">
				<a href="product_list.html" class="pt-link-btn">产品列表</a>
			</span>
		</div>
		<form action="product_list.html">
			<table class="list-style">
				<tbody>
					<tr>
						<td style="text-align: right;width: 15%">产品名称</td>
						<td>
							<input type="text" class="textBox length-long" >
						</td>
					</tr>
					<tr>
						<td style="text-align: right;width: 15%">产品分类</td>
						<td>
							<select class="textBox">
								<optgroup label="西餐">
									<option>面包</option>
								</optgroup>
								<optgroup label="中餐">
									<option>面条</option>
									<option>臭豆腐</option>
								</optgroup>
							</select>
						</td>
					</tr>
				    <tr>
						<td style="text-align: right;width: 15%">市场价</td>
						<td>
							<input type="text" class="textBox length-short" >
							<span>元</span>
						</td>
					</tr>
					<tr>
						<td style="text-align: right;width: 15%">会员价</td>
						<td>
							<input type="text" class="textBox length-short" >
							<span>元</span>
						</td>
					</tr>
					<tr>
						<td style="text-align: right;width: 15%">库存</td>
						<td>
							<input type="text" class="textBox length-short" >
							<span>件</span>
						</td>
					</tr>
					<tr>
						<td style="text-align: right;width: 15%">产品关键词</td>
						<td>
							<input type="text" class="textBox length-long" >
						</td>
					</tr>
					<tr>
						<td style="text-align: right;width: 15%">产品描述</td>
						<td>
							<input type="text" class="textBox length-long" >
						</td>
					</tr>
					<tr>
						<td style="text-align: right;width: 15%">推荐至</td>
						<td>
							<input type="checkbox" name="tuijian" id="jingpin" >
							<label for="jingpin">精品</label>
							<input type="checkbox" name="tuijian" id="xinpin" >
							<label>新品</label>
							<input type="checkbox" name="tuijian" id="rexiao" >
							<label>热销</label>
						</td>
					</tr>
					<tr>
						<td style="text-align: right;width: 15%">产品缩图</td>
						<td>
							<input type="file" class="hide" id="suoluetu">
							<label for="suoluetu" class="labelBtnAdd">+</label>
							<img src="#" width="60" height="60" class="mlr5">
						</td>
					</tr>
					<tr>
						<td style="text-align: right;width: 15%">产品主图</td>
						<td>
							<input type="file" multiple="multiple" id="chanpinzhutu" class="hide" >
							<label for="chanpinzhutu" class="labelBtn2">本地上传（可上传多张）</label>
						</td>
					</tr>
					<tr>
						<td style="text-align: right;width: 15%"></td>
						<td>
							<img src="#" width="80" height="80">
							<img src="#" width="80" height="80">
							<img src="#" width="80" height="80">
							<img src="#" width="80" height="80">
							<img src="#" width="80" height="80">
						</td>
					</tr>
					<tr>
						<td style="text-align: right;width: 15%">产品详情</td>
						<td>
							<textarea class="textarea">直接输入内容即可。。</textarea>
						</td>
					</tr>
					<tr>
						<td style="text-align: right;width: 15%"></td>
						<td>
							<input type="submit" class="tdBtn" value="提交新品">
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</body>
</html>
